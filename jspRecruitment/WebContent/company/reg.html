<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>企业注册</title>
<script type="text/javascript" src="../js/util/jquery-1.4.2.min.js"></script>
<script type="text/javascript"
	src="../js/util/jquery-ui-1.8.custom.min.js"></script>
<script type="text/javascript" src="../js/util/jquery-1.10.0.js"></script>
<script type="text/javascript" src="../js/util/bootstrap.js"></script>
<script type="text/javascript"
	src="../js/util/jquery.validate-1.13.1.js"></script>
<script src="../js/layer/layer.min.js" type="text/javascript"></script>
<script src="../js/public.js" type="text/javascript"></script>
<script src="../js/reg_ajax.js" type="text/javascript"></script>
<script src="../js/index.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../css/style/sidebar.css" />
<link rel="stylesheet" href="../css/bootstrap.css.map" />
<link rel="stylesheet" type="text/css" href="../css/style/common.css" />
<link rel="stylesheet" href="../css/style/css.css" type="text/css" />
<link rel="stylesheet" href="../css/style/index.css" type="text/css" />
</head>
<body class="index_body_box">
	<div class="top">
		<div class="top_cot">
			<div class="top_cot_content">
				<div class="top_left fl">
					<div class="yun_welcome fl">欢迎来到jsp人才系统！</div>
				</div>
				<div class="top_right_re fr">
					<div class="top_right">
						<div class=" fr">
							<div class="yun_topLogin_cont">
								<div class="yun_topLogin">
									<a class="yun_More" href="javascript:void(0)">用户登录</a>
									<ul class="yun_Moredown" style="display: none">
										<li><a href="login.jsp">会员登录</a></li>
									</ul>
								</div>
								<div class="yun_topLogin">
									<a class="yun_More" href="javascript:void(0)">用户注册</a>
									<ul class="yun_Moredown fn-hide" style="display: none">
										<li><a href="jobseeker/reg.html">个人注册</a></li>
										<li><a href="company/reg.html">企业注册</a></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="clear"></div>
	<script language="javascript">
		$(function() {
			var offset = 150;
			$(window).scroll(
					function() {
						($(this).scrollTop() > offset) ? $("#header_fix")
								.show() : $("#header_fix").hide();
					});

			$(".header_fixed_login_dl").hover(function() {
				var t = $(this).attr("did");
				$("#" + t + "_t").show();
			}, function() {
				var t = $(this).attr("did");
				$("#" + t + "_t").hide();
			});
		});
	</script>
	<div class="register_header">
		<div class="reg_w980">
			<div class="reg_logo">
				<a href="http://127.0.0.1/recruitment/upload"><img
					src="http://127.0.0.1/recruitment/upload/data/logo/20140306/13970739013.PNG"
					alt="phpyun人才系统" class="png"></a>
			</div>
			<div class="reg_msg">招聘者注册</div>
		</div>
	</div>
	<form action="companyRegServlet" role="form" name="compnyRegisterForm"
		method="post">

		<div class="container" align="center">
			<div class="row regTitle">
				<font color="red"><strong>企业注册</strong></font>
			</div>
			<div class="row labelStyle">
				<div class="col-md-offset-3 col-md-2">
					<label>用户名:</label>
				</div>
				<div class="col-md-3">
					<input type="text" class="form-control" name="cusername"
						placeholder="请输入您的用户名（必填）" ng-model="cusername" required>
				</div>
			</div>
			<div class="row labelStyle">
				<div class="col-md-offset-3 col-md-2">
					<label>密码:</label>
				</div>
				<div class="col-md-3">
					<input type="password" class="form-control" name="password"
						placeholder="请输入6-16位数的密码（必填）" ng-model="password"
						ng-minlength="6" ng-maxlength="16" required>
				</div>
			</div>
			<div class="row labelStyle">
				<div class="col-md-offset-3 col-md-2">
					<label>确认密码:</label>
				</div>
				<div class="col-md-3">
					<input type="password" class="form-control" name="repassword"
						placeholder="请再一次输入您的密码（必填）" ng-model="repassword"
						ng-focus="checkPassword()" required>
				</div>
			</div>
			<div class="col-md-offset-4 col-md-2">
				<button type="submit" name="Submit" class="btn btn-primary"
					ng-disabled="compnyRegisterForm.$invalid">&nbsp;&nbsp;&nbsp;&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;册&nbsp;&nbsp;&nbsp;&nbsp;</button>

			</div>
			<div class=" col-md-2">
				<button type="reset" name="reset" class="btn btn-default">&nbsp;&nbsp;&nbsp;&nbsp;重&nbsp;&nbsp;&nbsp;&nbsp;置&nbsp;&nbsp;&nbsp;&nbsp;</button>
			</div>

		</div>

	</form>
</body>
</html>
