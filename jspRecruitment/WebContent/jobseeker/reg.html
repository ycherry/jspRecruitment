	<script language="javascript">
		$(function() {
			var offset = 150;
			$(window).scroll(
					function() {
						($(this).scrollTop() > offset) ? $("#header_fix")
								.show() : $("#header_fix").hide();
					});

			$(".header_fixed_login_dl").hover(function() {
				var t = $(this).attr("did");
				$("#" + t + "_t").show();
			}, function() {
				var t = $(this).attr("did");
				$("#" + t + "_t").hide();
			});
		});
	</script>
	<div class="register_header_style">
		<div class="reg_text">求职者注册</div>

	<form action="../JobseekerRegServlet" role="form" name="jobseekerRegisterForm"
		id="jobseekerRegisterForm" method="post" class="reg_form_control">

		<div class="container" align="center">
			<div class="row labelStyle">
				<div class="col-md-offset-1 col-md-3">
					<label class="labelFont">用户名:</label>
				</div>
				<div class="col-md-6">
					<input type="text" class="form-control" name="jobseekerName"
						placeholder="请输入您的用户名（必填）">
				</div>
				<div class="col-md-2">
					<span class="errorTip"></span>
				</div>
			</div>
			<div class="row labelStyle">
				<div class="col-md-offset-1 col-md-3">
					<label class="labelFont">密码:</label>
				</div>
				<div class="col-md-6">
					<input type="password" class="form-control" name="password"
						id="password" placeholder="请输入6-16位数的密码（必填）">
				</div>
				<div class="col-md-2">
					<span class="errorTip"></span>
				</div>
			</div>
			<div class="row labelStyle">
				<div class="col-md-offset-1 col-md-3">
					<label class="labelFont">确认密码:</label>
				</div>
				<div class="col-md-6">
					<input type="password" class="form-control" name="confirmPassword"
						id="confirmPassword" placeholder="请再一次输入您的密码（必填）">
				</div>
				<div class="col-md-2">
					<span class="errorTip"></span>
				</div>
			</div>
			<div class="col-md-offset-4 col-md-2">
				<button type="submit" name="Submit" class="btn btn-primary">&nbsp;&nbsp;&nbsp;&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;册&nbsp;&nbsp;&nbsp;&nbsp;</button>

			</div>
			<div class="col-md-offset-1 col-md-2">
				<button type="reset" name="reset" class="btn btn-default">&nbsp;&nbsp;&nbsp;&nbsp;重&nbsp;&nbsp;&nbsp;&nbsp;置&nbsp;&nbsp;&nbsp;&nbsp;</button>
			</div>

		</div>

	</form>
	<script>
		$(document).ready(function() {
			$("#jobseekerRegisterForm").validate({
				rules : {
					jobseekerName : {
						required : true
					},
					password : {
						required : true,
						minlength : 6,
						maxlength : 16
					},
					confirmPassword : {
						required : true,
						equalTo : "#password"
					}
				},
				messages : {
					jobseekerName : {
						required : "请输入用户名"
					},
					password : {
						required : "密码不能为空",
						minlength : "密码不能少于6个字符!",
						maxlength : "密码能不能多于16个字符!"
					},
					confirmPassword : {
						required : "请再次确认密码",
						equalTo : "两次输入密码不一致!"
					}
				},
				errorPlacement : function(error, element) {
					error.appendTo(element.parent());
				}
			});
		});
	</script>
